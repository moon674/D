<html>
	<head>
	<meta name="robots" content="noindex">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.min.js"></script>
	<script>
		function myFunction() {
			var currentURL=location.href;
			var str = currentURL;
			var res = str.replace("https://moon674.github.io/D/?v=", "");
			var btn = document.getElementById("link");
			btn.innerHTML="<iframe class='button-api-frame' src='https://www.yt2mp3s.me/api/widget?url=https://www.youtube.com/watch?v="+res+"' width='100%' height='100%' allowtransparency='true' scrolling='no' style='border:none'></iframe>";
		}
	</script>
	</head>
<body onload="myFunction()">
<center>Loading</center>
<br/>
<div align="center" id="link">
</div>
<script>iFrameResize({ log: false, minHeight: 400 }, '#widgetApi')</script>
</body>
</html>
